<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¦ Matt's Task List</title>
  <link rel="stylesheet" href="styles.css?v=20260204d">
  <link rel="stylesheet" href="nav.css">
</head>
<body>
  <script src="nav.js"></script>
  <div class="app">
    <header class="header">
      <div>
        <h1>ğŸ¦ Matt's Task List</h1>
        <div class="subtitle">Everything in one place. Nothing slips.</div>
      </div>
      <div class="header-actions">
        <div class="view-toggle">
          <button class="view-btn active" data-view="kanban" onclick="setView('kanban')">ğŸ“‹ Kanban</button>
          <button class="view-btn" data-view="table" onclick="setView('table')">ğŸ“Š Table</button>
        </div>
        <div class="priority-filter">
          <select id="priority-filter" onchange="setPriorityFilter(this.value)">
            <option value="all">All Priorities</option>
            <option value="urgent">ğŸ”´ Urgent Only</option>
            <option value="important">ğŸŸ¡ Important Only</option>
            <option value="normal">âšª Normal Only</option>
          </select>
        </div>
        <div class="stats" id="stats"></div>
        <button class="btn btn-primary" onclick="openModal()">+ New Task</button>
      </div>
    </header>

    <main class="board" id="board">
      <div class="column" data-status="backlog">
        <div class="column-header">
          <h2>ğŸ“‹ Backlog</h2>
          <span class="count" id="count-backlog">0</span>
        </div>
        <div class="tasks" id="tasks-backlog"></div>
      </div>

      <div class="column" data-status="todo">
        <div class="column-header">
          <h2>ğŸ“ To Do</h2>
          <span class="count" id="count-todo">0</span>
        </div>
        <div class="tasks" id="tasks-todo"></div>
      </div>

      <div class="column" data-status="in_progress">
        <div class="column-header">
          <h2>ğŸ”¨ In Progress</h2>
          <span class="count" id="count-in_progress">0</span>
        </div>
        <div class="tasks" id="tasks-in_progress"></div>
      </div>

      <div class="column" data-status="done">
        <div class="column-header">
          <h2>âœ… Done</h2>
          <span class="count" id="count-done">0</span>
        </div>
        <div class="tasks" id="tasks-done"></div>
      </div>
    </main>

    <!-- Table View -->
    <main class="table-view" id="table-view" style="display: none;">
      <div id="table-container"></div>
    </main>
  </div>

  <!-- Task Modal -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="modal-title">New Task</h2>
        <button class="btn-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="task-form" onsubmit="saveTask(event)">
        <input type="hidden" id="task-id">

        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" required placeholder="Enter task title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
              <option value="critical">Critical</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="backlog">Backlog</option>
              <option value="todo">To Do</option>
              <option value="in_progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="assignee">Assignee</label>
            <select id="assignee">
              <option value="">Unassigned</option>
              <option value="matt">Matt</option>
              <option value="patrick">Patrick</option>
              <option value="amy">Amy</option>
              <option value="stanley">Stanley</option>
              <option value="kelly">Kelly</option>
              <option value="brittany">Brittany</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="">Uncategorized</option>
              <option value="wp">William Painter</option>
              <option value="acquisitions">Acquisitions</option>
              <option value="personal">Personal</option>
              <option value="wedding">Wedding</option>
              <option value="finance">Finance</option>
              <option value="health">Health</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="due_date">Due Date</label>
          <input type="date" id="due_date">
        </div>

        <div class="form-group">
          <label for="tags">Tags (comma-separated)</label>
          <input type="text" id="tags" placeholder="feature, bug, urgent">
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="button" class="btn btn-danger" id="delete-btn" onclick="deleteTask()" style="display: none;">Delete</button>
          <button type="button" class="btn btn-focus" id="focus-btn" onclick="enterFocusMode(parseInt(document.getElementById('task-id').value))" style="display: none;">ğŸ¯ Focus</button>
          <button type="button" class="btn btn-success" id="complete-btn" onclick="completeTask()" style="display: none;">âœ… Complete</button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js?v=20260204d"></script>
</body>
</html>
